<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTMedia - Descarga sin marca de agua</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 20px;
      font-size: 1.8em;
      font-weight: bold;
    }

    main {
      margin-top: 100px;
    }

    input {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ff1a1a;
    }

    footer {
      margin-top: 150px;
      font-size: 0.9em;
      color: gray;
    }

    #status {
      margin-top: 20px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <header>TTMedia</header>

  <main>
    <h2>Descarga videos sin marca de agua</h2>
    <p>Pega el enlace del video que quieras descargar</p>
    <input type="text" id="url" placeholder="Pega el enlace aqu√≠">
    <button id="downloadBtn">Descargar sin marca de agua</button>
    <p id="status"></p>
  </main>

  <footer>¬© 2025 TTMedia - Creado por Gerardo</footer>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', async () => {
      const url = document.getElementById('url').value.trim();
      const status = document.getElementById('status');

      if (!url) {
        status.textContent = "‚ö†Ô∏è Ingresa un enlace v√°lido de TikTok.";
        return;
      }

      status.textContent = "Procesando el video... üîÑ";

      try {
        // Ahora llamamos a nuestro backend en Vercel
        const response = await fetch(`/api/download?url=${encodeURIComponent(url)}`);
        const data = await response.json();

        if (data && data.video && data.video.noWatermark) {
          const downloadUrl = data.video.noWatermark;
          status.innerHTML = "‚úÖ Listo, tu video est√° listo. <br><a href='" + downloadUrl + "' target='_blank' style='color:#0f0;'>Haz clic aqu√≠ para descargar</a>";
        } else {
          status.textContent = "‚ùå No se pudo obtener el video. Verifica el enlace.";
        }
      } catch (error) {
        status.textContent = "‚ö†Ô∏è Error al conectar con el servidor.";
      }
    });
  </script>
</body>
</html>
