<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTMedia - Descarga sin marca de agua</title>

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Outfit', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    header {
      font-size: 2em;
      font-weight: 600;
      margin-bottom: 40px;
      color: #e50914;
      letter-spacing: 1px;
    }

    main {
      text-align: center;
      background-color: #111;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      width: 90%;
      max-width: 450px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 1em;
      text-align: center;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff1a1a;
    }

    #status {
      margin-top: 20px;
      font-size: 0.95em;
    }

    .loading {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #e50914;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      margin: 15px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .download-link {
      display: block;
      margin-top: 10px;
      color: #0f0;
      font-weight: 600;
    }

    .copy-btn {
      background-color: #333;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.2s;
    }

    .copy-btn:hover {
      background-color: #444;
    }

    footer {
      margin-top: 40px;
      color: gray;
      font-size: 0.85em;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>TTMedia</header>

  <main>
    <h2>Descarga videos de TikTok sin marca de agua</h2>
    <p style="color: gray; font-size: 0.9em;">Pega el enlace del video aqu√≠ üëá</p>

    <input type="text" id="url" placeholder="https://www.tiktok.com/@usuario/video/...">
    <button id="downloadBtn">Descargar</button>

    <div id="loading" class="loading" style="display:none;"></div>
    <p id="status"></p>
  </main>

  <footer>¬© 2025 TTMedia - Creado por Gerardo</footer>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', async () => {
      const url = document.getElementById('url').value.trim();
      const status = document.getElementById('status');
      const loading = document.getElementById('loading');

      if (!url) {
        status.style.color = "#ff3333";
        status.textContent = "‚ö†Ô∏è Ingresa un enlace v√°lido de TikTok.";
        return;
      }

      status.textContent = "Procesando el video... üîÑ";
      loading.style.display = "block";

      try {
        const response = await fetch(`/api/download?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        loading.style.display = "none";

        if (data.video) {
          status.style.color = "#0f0";
          status.innerHTML = "‚úÖ Video listo para descargar.";
          const downloadLink = document.createElement("a");
          downloadLink.href = data.video;
          downloadLink.target = "_blank";
          downloadLink.className = "download-link";
          downloadLink.textContent = "Haz clic aqu√≠ para descargar";

          const copyBtn = document.createElement("button");
          copyBtn.className = "copy-btn";
          copyBtn.textContent = "üìã Copiar enlace";
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(data.video);
            copyBtn.textContent = "‚úÖ Copiado!";
            setTimeout(() => copyBtn.textContent = "üìã Copiar enlace", 2000);
          };

          status.appendChild(downloadLink);
          status.appendChild(copyBtn);
        } else {
          status.style.color = "#ff3333";
          status.textContent = "‚ùå No se pudo obtener el video. Verifica el enlace.";
        }
      } catch (error) {
        loading.style.display = "none";
        status.style.color = "#ff3333";
        status.textContent = "‚ö†Ô∏è Error al conectar con el servidor.";
      }
    });
  </script>
</body>
</html>
